plugins {
    id 'java'
}

group 'com.infopulse'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.hibernate:hibernate-gradle-plugin:5.4.2.Final'
    compile 'org.hibernate:hibernate-core:5.4.2.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.2.Final'
    compile 'org.hibernate:hibernate-hikaricp:5.4.2.Final'
    compile 'org.hibernate:hibernate-ehcache:5.4.2.Final'
    compile 'org.projectlombok:lombok:1.18.2'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'javax.xml:jaxb-api:2.1'
}

